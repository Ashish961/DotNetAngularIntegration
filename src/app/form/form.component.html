<div class="container-fluid">
<form class="form-inline">
    <div class="form-group mt-5">
        <label class="control-label col-sm-3" >FirstName:</label>
        <div class="col-sm-8">
            <input name="FirstName" class="form-control" placeholder="FirstName" [(ngModel)]="result.FirstName">
        </div>
    </div>
    <div class="form-group mt-5">
        <label class="control-label col-sm-3">LastName:</label>
        <div class="col-sm-8">
            <input type="text" name="LastName" class="form-control" placeholder=" LastName" [(ngModel)]="result.LastName" >
        </div>
    </div>
    <div class="text-center mt-5 ">
        <button class="btn btn-outline-success my-2 my-sm-0 " type="submit" (click)="Search()">Search</button>
    
</div>
</form>
</div>
<app-table [searchResult]="searchResult"></app-table>
